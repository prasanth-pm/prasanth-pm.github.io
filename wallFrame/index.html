<html>
	<head>
		<style>
			body{
				margin: 0;
			}
		</style>
        <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
	</head>
	<body style="touch-action: none">
        <model-viewer style="width: 100%; height: 100%;" src="./frame.glb" ios-src="./frame.usdz" ar ar-placement="wall" ar-modes="webxr scene-viewer quick-look" camera-controls alt="A 3D model of some wall art">
            <Button slot="ar-button" id="ar-button"></Button>
        </model-viewer>

        <script>
            setTimeout(AutoClick,5000);
            function AutoClick(){
                document.getElementById('ar-button').click()
            }
        </script>
	</body>
</html>
